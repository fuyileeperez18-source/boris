# render.yaml - Configuración de Render Blueprint
# Documentación: https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: delivery-platform-api
    env: node
    region: oregon # Región más cercana a Colombia
    plan: free # Cambiar a 'starter' o superior en producción
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false # Configurar manualmente después del deploy de Vercel
      - key: DATABASE_URL
        fromDatabase:
          name: delivery-platform-db
          property: connectionString

databases:
  - name: delivery-platform-db
    databaseName: delivery_platform
    user: delivery_user
    plan: free # Cambiar a 'starter' en producción
    region: oregon
